<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>First Website</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
       <div>
        <h3>SIGN IN</h3>
        <fieldset>
            <form action="somewebsite.com">
                <label for="username">Username: <input id="username" name="username" type="text" required/></label>
                <label class="new" for="password">Password: <input id="password" name="password" type="password" pattern="[a-z0-5]{8,}" required/></label>
                <button action="submit">Submit</button>
            </form>
        </fieldset>
       </div>
    </body>
</html>
